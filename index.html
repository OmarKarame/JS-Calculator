<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">
        <div class="display" id="past-output">
            <h3 id="past-equation"></h3>
        </div>
        <div class="display" id="current-output">
            <h2 id="current-equation"></h2>
        </div>
        <div class="button--operation" id="all-clear">
            <h3>AC</h3>
        </div>
        <div class="button--operation" id="sign">
            <h3>+/-</h3>
        </div>
        <div class="button--operation" id="percent">
            <h3>%</h3>
        </div>
        <div class="button--operation" id="divide">
            <h3>/</h3>
        </div>
        <div class="button--operation" id="multiply">
            <h3>x</h3>
        </div>
        <div class="button--operation" id="subtract">
            <h3>-</h3>
        </div>
        <div class="button--operation" id="add">
            <h3>+</h3>
        </div>
        <div class="button--operation" id="equals">
            <h3>=</h3>
        </div>
        <div class="button--number" id="decimal">
            <h3>.</h3>
        </div>
        <div class="button--number" id="zero">
            <h3>0</h3>
        </div>
        <div class="button--number" id="one">
            <h3>1</h3>
        </div>
        <div class="button--number" id="two">
            <h3>2</h3>
        </div>
        <div class="button--number" id="three">
            <h3>3</h3>
        </div>
        <div class="button--number" id="four">
            <h3>4</h3>
        </div>
        <div class="button--number" id="five">
            <h3>5</h3>
        </div>
        <div class="button--number" id="six">
            <h3>6</h3>
        </div>
        <div class="button--number" id="seven">
            <h3>7</h3>
        </div>
        <div class="button--number" id="eight">
            <h3>8</h3>
        </div>
        <div class="button--number" id="nine">
            <h3>9</h3>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
